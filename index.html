<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
     <div class="input-box">
     <label for="num1">Number 1 :</label>
     <input type="number" id="num1" placeholder="enter your first number"> <br>
     <label for="num2">Number 2 :</label>
     <input type="number" id="num2" placeholder="enter your second number">
     </div> 
     <div class="operation">
        <button id="add">Add</button>
        <button id="sub">Subtraction</button>
        <button id="mul">Multiply</button>
        <button id="div">Division</button>
     </div>
     <div class="calculator">
        <button id=calculatorBtn>Calculator</button>
        <p id="result">Result :</p>
     </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
